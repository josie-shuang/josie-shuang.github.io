---
layout: default
---

<!---------- Publications  --------->
<section id="publication">
	<div class="row">
		<div class="container">
		     <div class="col-md-11">     <!-- define the position, grid border=11 -->
				<div class="rounded_panel txt_lightgrey">
					<div class="top-rounded-panel grey-bg"> 
						<h1> Publications </h1>
						<br>
					</div>
					<div class="content-rounded-panel">
						<ul>
							{% for link in site.publications %}
								<li><a href="{{link.url}}">{{link.title}} </a></li>
								<br/> 
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
